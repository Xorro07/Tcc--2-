<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Mesas</title>
  <link rel="stylesheet" href="mesas.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>Minhas Mesas</h1>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item"><a href="#" class="nav-link">Mesas</a></li>
      <li class="nav-item"><a href="adicionar-produto.html" class="nav-link">Adicionar Produto</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Selecionar Cliente</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="tables-container">
      <div class="table">
        <h2 class="table-title">Mesa 1</h2>
        <ul class="table-list" id="table-1-list">
          <li>Produto 1</li>
          <li>Produto 2</li>
        </ul>
      </div>

      <div class="table">
        <h2 class="table-title">Mesa 2</h2>
        <ul class="table-list" id="table-2-list">
          <li>Produto 3</li>
          <li>Produto 4</li>
          <li>Produto 5</li>
        </ul>
      </div>

      <div class="table">
        <h2 class="table-title">Mesa 3</h2>
        <ul class="table-list" id="table-3-list">
          <li>Produto 6</li>
        </ul>
      </div>
    </div>

    <div class="add-remove-buttons">
      <button onclick="addTable()">Adicionar Mesa</button>
      <button onclick="removeTable()">Remover Mesa</button>
    </div>
  </div>

  <div id="add-product-modal" class="add-product-modal">
    <div class="add-product-modal-content">
      <h2 class="add-product-modal-title">Adicionar Produto</h2>
      <input type="text" id="product-name-input" class="add-product-modal-input" placeholder="Nome do produto">
      <input type="button" value="Adicionar" class="button" onclick="addProductToTable()">
      <input type="button" value="Fechar" class="button" onclick="closeAddProductModal()">
    </div>
  </div>

 
  <script src="mesas.js"></script>
</body>
</html>
